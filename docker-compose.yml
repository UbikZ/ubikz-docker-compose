nginx:
    image: ubikz/ubikz-docker-nginx
    links:
        - stream-scraper:stream-scraper
    ports:
        - "80:80"
        - "443:443"
stream-scraper:
    image: ubikz/stream-scraper
    links:
        - redis
    ports:
        - "8080"
    volumes:
        - /srv/docker/stream-scraper:/var/log/stream_scraper
redis:
    image: ubikz/ubikz-docker-redis
    ports:
        - "6379"
    volumes:
        - /srv/docker/redis:/data
